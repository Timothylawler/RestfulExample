	<!-- POST GUESTBOOK POST MODAL -->
	<div id="post-modal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<!-- Content -->
			<div class="modal-content">
				<div class="modal-header center text large text-intro">
					Add new Post
				</div>
				
				<div class="modal-body">
					<textarea id="modal-text" class="modal-text text" placeholder="Enter new post"></textarea>
					<hr>
					<div class="row">
						<div class="col-md-6 col-sm-12">
							<input type="text" name="name" id="modal-name" class="modal-text optional text" placeholder="Optional name">
						</div>
						<div class="col-md-6 col-sm-12">
							<input type="text" name="city" id="modal-city" class="modal-text optional text" placeholder="Optional city">
						</div>
					</div>
				</div>
				
				<div class="modal-footer">
					<div class="row">
						<div class="col-md-6 col-md-offset-6 col-sm-12">
							<div class="row">
								<div class="col-sm-6">
									<button class="btn btn-warning" data-dismiss="modal">Dismiss</button>
								</div>
								<div class="col-sm-6">
									<button id="post-modal-post-btn" class="btn btn-success">Post</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>			
		</div>
